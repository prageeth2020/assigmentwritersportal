<!doctype html>
<html lang="en">
	<head>

		<meta charset="utf-8">

				</button>
				<div class="collapse navbar-collapse" id="navbarScroll">
				  <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
					<li class="nav-item">
					  <a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link" href="#">Link</a>
					</li>
					<li class="nav-item dropdown">
					  <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						Link
					  </a>
					  <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
						<li><a class="dropdown-item" href="#">Action</a></li>
						<li><a class="dropdown-item" href="#">Another action</a></li>

						<li><a class="dropdown-item" href="#">Something else here</a></li>

					</li>
					<li class="nav-item">
					  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Link</a>
					</li>
				  </ul>
				  <form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				  </form>
				</div>
			  </div>
			</nav>
			<div style="margin-top : 2%;">
				<div class="row row-cols-1 row-cols-md-4 g-4 mx-5">
				  <div class="col">
					<div class="card h-100">
					  <div class="card-head">
						<h5 class="card-title">Number of Assignments </h5>
						<small class="text-muted">Completed / Assigned</small>
					  </div>
					  <div class="card-footer bg-white">
						<h6 class="text-muted">0/0</h6>
					  </div>
					</div>
				  </div>
				  <div class="col">
					<div class="card h-100">
					  <div class="card-head">
						<h5 class="card-title">Total Income</h5>
						<small class="text-muted">The Amount You Already Earned</small>
					  </div>
					  <div class="card-footer bg-white">
						<h6 class="text-muted">0 LKR</h6>
					  </div>
					</div>
				  </div>
				  <div class="col">
					<div class="card h-100">
					  <div class="card-head">
						<h5 class="card-title">Pending Payments</h5>
						<small class="text-muted">The Pending Amount For Completed Assignments </small>
					  </div>
					  <div class="card-footer bg-white">
						<h6 class="text-muted">0 LKR</h6>
					  </div>
					</div>
				  </div>
				  <div class="col">
					<div class="card h-100">
					  <div class="card-head">
						<h5 class="card-title">Your Ratings</h5>
						<small class="text-muted">Out of 5</small>
					  </div>
					  <div class="card-footer bg-white">
						<h6 class="text-muted">0/5</h6>
					  </div>
					</div>
				  </div>
				</div>
			</div>
		</div>
